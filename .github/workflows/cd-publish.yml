name: "CD: Build & Publish"

# TODO: Notify
# TODO: Publish to PyPI
# TODO: Generate provenance/hashes

on:
  # TODO: Remove after finished; for testing purposes only
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: "[INIT] Checkout"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "[INIT] Install Nix"
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "[INIT] Setup Cachix"
        uses: cachix/cachix-action@v15
        with:
          name: amperser
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: "[BUILD] Wheel"
        run: |
          nix build -L .#wheel
          cp result/*.whl ./

      - name: "[BUILD] Source dist"
        run: |
          nix build -L .#sdist
          cp result/*.tar.gz ./

      - name: "[CHANGELOG] Generate unreleased changelog"
        run: |
          nix develop --command git-cliff -c cliff.toml \
            --unreleased --verbose \
            -o CHANGELOG.md

      - name: "[UPLOAD] Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: |
            *.whl
            *.tar.gz
            CHANGELOG.md
          if-no-files-found: error

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: "[INIT] Checkout"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "[DOWNLOAD] Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

      - name: "[INPUT] Get input"
        id: input
        run: |
          echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT

      - name: "[RELEASE] Create GitHub release"
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.input.outputs.tag }}
          tag_name: ${{ steps.input.outputs.tag }}
          prerelease: ${{ steps.input.outputs.prerelease }}
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
