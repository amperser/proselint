name: "CD: PyPI"
on:
  release:
    types: [published]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    defaults:
      run:
        shell: bash
    steps:
      - name: "[INIT] Checkout repository"
        uses: actions/checkout@v5
      - name: "[INIT] Install uv"
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
      - name: "[EXEC] Build project"
        run: uv build
      - name: "[EXEC] Publish package"
        run: uv publish
