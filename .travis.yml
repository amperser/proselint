sudo: required
dist: xenial
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -r requirements.txt
- gem install travis
- gem install jekyll-gist -v '1.2.1'
- gem install jekyll -v 2.5.3
- gem install jekyll-sitemap
- gem install s3_website
- gem install compass --version 0.12.5
- gem install kramdown
- gem install danger
- gem install danger-prose
before_script:
- travis lint -x --skip-completion-check
script:
- pep8 .
- pep257 . --match='.*\.py'
- bundle exec danger
- py.test
- if [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    python scripts/insert_demo.py;
    cd site;
    jekyll build;
    s3_website push;
    cd ..;
    wget --spider -e robots=off -w 1 -r -p http://www.proselint.com;
  fi
after_success:
- coveralls
