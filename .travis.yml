language: python
python:
- '2.7'
- '3.3'
- '3.4'
install:
- pip install -r requirements.txt
- gem install travis
before_script:
- travis lint -x --skip-completion-check
script:
- nosetests --with-coverage --cover-package proselint
- pep8 .
- pep257 . --match='.*\.py'
